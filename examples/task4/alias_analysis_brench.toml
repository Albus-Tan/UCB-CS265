# which benchmarks to run
benchmarks = './test/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p {args}",
]

[runs.alias]
pipeline = [
  "bril2json",
  "python3 alias_analysis.py",
  "brili -p {args}",
]
