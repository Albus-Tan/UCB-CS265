# which benchmarks to run
benchmarks = '../../benchmarks/**/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p {args}",
]

[runs.tdce_baseline]
pipeline = [
  "bril2json",
  "python3 ../tdce.py",
  "brili -p {args}",
]

[runs.tdce]
pipeline = [
  "bril2json",
  "python3 tdce.py",
  "brili -p {args}",
]